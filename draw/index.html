<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplayer drawing.</title>
    <link href="/css/global.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="setup();">
    <div id="container">
      <canvas id="canvas" width="1920" height="1080"></canvas>
    </div>
    <div id="preview"></div>
    <div id="footer">
      <a class="button small-button" href="/"><div class="mdi mdi-home"></div></a>
      <div id="sizeSmall" class="button small-button group-left"><div class="mdi mdi-minus"></div></div>
      <div id="sizeBig" class="button small-button group-right"><div class="mdi mdi-plus"></div></div>
      <div id="drawToggle" class="button small-button"><div id="drawIcon" class="mdi mdi-format-vertical-align-bottom"></div></div>
      <div id="eraser" class="button small-button color-left group-left"><div class="mdi mdi-eraser"></div></div>
      <div id="custom" class="button small-button color-right group-right"><div class="mdi mdi-palette"></div></div>
      <div id="clear" class="button small-button"><div class="mdi mdi-file-plus-outline"></div></div>
    </div>
    <div id="cursors"></div>
    <div id="connecting" class="nofade">Connecting...</div>
    <div class="copyright"><a href="https://github.com/morefoxbeans">Â©MoreFoxBeans 2022</a></div>
    <script src="script.js"></script>
  </body>
</html>
